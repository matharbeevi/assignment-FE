<div class="wrapper">
  <h1>CTS Assignment FE</h1>
</div>

<!--Begin file upload-->
<div class="wrapper">
    <button type="button" mat-stroked-button color="primary" (click)="csvReader.click()">Upload Your File</button>
    <input hidden mat-stroked-button type="file" #csvReader name="upload csv" (change)= "uploadListener($event)" accept=".csv" id="file" multiple/>    
</div>
<!--End file upload-->

<!-- Begin table  -->
<div *ngIf="dataSource">
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)"  placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- S.No Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- First Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <!-- Sur Name Column -->
  <ng-container matColumnDef="surName">
    <th mat-header-cell *matHeaderCellDef> Sur Name </th>
    <td mat-cell *matCellDef="let element"> {{element.surName}} </td>
  </ng-container>

  <!-- Issue Count Column -->
  <ng-container matColumnDef="issueCount">
    <th mat-header-cell *matHeaderCellDef> Issue Count </th>
    <td mat-cell *matCellDef="let element"> {{element.issueCount}} </td>
  </ng-container>

   <!-- Date of birth Column -->
   <ng-container matColumnDef="dateOfBirth">
    <th mat-header-cell *matHeaderCellDef> Date of birth </th>
    <td mat-cell *matCellDef="let element"> {{element.dateOfBirth}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<!-- End table -->
</div>
